<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thêm dữ liệu vào bảng HTML bằng JavaScript</title>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: center; /* Căn giữa nội dung trong ô */
}

thead th {
  text-align: center; /* Căn giữa nội dung trong ô header */
}
</style>
</head>
<body>

<table class="display" id="example" style="width: 100%;">
  	<thead id="tableHead">
      <!-- Header sẽ được tạo bằng JavaScript -->
  	</thead>
  <tbody id="tableBody">
      <!-- Dữ liệu sẽ được thêm vào đây -->
  </tbody>
</table>

<script>
// Dữ liệu mẫu cho header và dữ liệu
var headerData = ["Stt", "Mã môn học", "Tên", "Số tín chỉ", "Điểm"];
var data = [
    ["1", "MH001", "Môn học A", "4", "9.5"],
    ["2", "MH002", "Môn học B", "3", "8.0"],
    ["3", "MH003", "Môn học C", "2", "7.5"]
];

// Lấy tham chiếu đến thead và tbody
var tableHead = document.getElementById("tableHead");
var tableBody = document.getElementById("tableBody");

// Tạo header từ dữ liệu mẫu
var headerRow = document.createElement("tr");
headerData.forEach(function(cellData) {
    var cell = document.createElement("th");
    cell.textContent = cellData;
    headerRow.appendChild(cell);
});
tableHead.appendChild(headerRow);

// Thêm dữ liệu từ mảng vào bảng
data.forEach(function(rowData) {
    // Tạo một hàng mới
    var row = document.createElement("tr");

    // Thêm các ô/cột vào hàng mới
    rowData.forEach(function(cellData) {
        var cell = document.createElement("td");
        cell.textContent = cellData;
        row.appendChild(cell);
    });

    // Thêm hàng mới vào tbody
    tableBody.appendChild(row);
});
</script>

</body>
</html>
