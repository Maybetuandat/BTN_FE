                khi bam vao cho nguoi dung thi hien thi ra xo xuong, co cac lua chon

                2. Dang xuat -->

    <div>
        <!-- khoi nay chia thanh 2 phan tim kiem, co the la tim kiem:
        + theo sinh vien
        + theo khoa hoc
        -->
    </div>
    <div>
        <!-- khoi nay lam phan o tim kiem
        - neu la sinh vien: tim kiem theo ten hoac theo ma sv
            + co the la co ky hieu tim kiem  + co o nhap text tim kiem
        - neu la khoa hoc: tim kiem theo ten khoa hoc
            + co the la co ky hieu tim kiem  + co o nhap text tim kiem
        + -->
    </div>
    <div>
        <!-- khoi nay de hien thi ket qua tim kiem
        - neu la sinh vien: hien thi thong tin cua sinh vien
        - neu la khoa hoc: hien thi thong tin cua khoa hoc

        Thong tin sinh vien co the la:
        + ten
        + ma sv
        + khoa
        + lop
        + diem trung binh
        + phan nao da lam
        + co the la bieu do diem trung binh qua tung khoa hoc
        Thong tin khoa hoc co the la:
        + ten khoa hoc
        + so luong sinh vien
        + diem trung binh
        + so cau hoi
        + chu de
        + so luong sinh vien da lam
        + so luong sinh vien chua lam
        + so luong sinh vien da lam xong
        + so luong sinh vien chua lam xong
        + co the la bieu do diem trung binh qua tung sinh vien

        -->
