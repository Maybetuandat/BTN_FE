<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo mới bài thi</title>
    <style>
        /* CSS styles ở đây */
    </style>
</head>

<body>
    <div class="container">
        <h1>Tạo mới bài thi</h1>
        <form id="examForm">
            <label for="examName">Tên bài thi:</label>
            <input type="text" required>

            <label for="examDescription">Mô tả:</label>
            <input></input>

            <label for="examType">Loại:</label>
            <select id="examType" required>
                <option value="free">Tự do</option>
                <option value="time-count">Tính giờ</option>
            </select>

            <div id="specificTime" style="display: none;">
                <label for="specificExamTime">Thời gian(phút):</label>
                <input type="number">
            </div>

            <label for="numQuestions">Số lượng câu hỏi:</label>
            <input type="number" id="numQuestions">

            <div id="questionsContainer"></div>

            <label for="fileOption">Hình thức: </label>
            <select id="fileOption">
                <option value="new">Nhập thủ công</option>
                <option value="upload">Tải lên file</option>
            </select>

            <div id="fileUpload" style="display: none;">
                <label for="excelFile">Tải lên tệp (Excel):</label>
                <input type="file" id="excelFile" name="excelFile" accept=".xls,.xlsx">
            </div>

            <button type="submit">Tạo bài thi</button>
        </form>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
<script src="../javascript/upload-test.js"></script>

</html>
