<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hệ Thống Thi Trắc Nghiệm PTIT</title>
<link rel="stylesheet" href="../css/stylesloginandregister.css">  
</head>
<body>

<div class="container">
   <!--div cua khoi ten hoc vien  -->
    <div class = "content">

         <img src="../img/logo.png" alt="" height="100px">
         <div class = "name">
            <h1 >HỌC VIỆN CÔNG NGHỆ BƯU CHÍNH VIỄN THÔNG</h1>
            <h2 >Posts and Telecommunications Institude of Technology</h2>
         </div>
    

</div>
    
    <input type="text" id="loginUsername" placeholder="Tên đăng nhập">
    <input type="password" id="loginPassword" placeholder="Mật khẩu">
    <input type="button" value="Đăng nhập" onclick="login()">
    <div class="forgotpassword">
    <span> Chưa có tài khoản, <a href="register.html"> Đăng Ký </a>      </span>
    <span><a href="forgotpassword.html"> Quên mật khẩu</a></span>
    </div>
</div>
<script>
    var users = [
    { username: "user1", password: "pass1" },
    { username: "user2", password: "pass2" }
];

function login() {
    var username = document.getElementById("loginUsername").value;
    var password = document.getElementById("loginPassword").value;
    var found = users.find(function(user) {
        return user.username === username && user.password === password;
    });
    if (found) {
        alert("Tên đăng nhập hoặc mật khẩu  đúng!");
    } else {
        alert("Tên đăng nhập hoặc mật khẩu không đúng!");
    }
}

</script>
</body>
</html>
