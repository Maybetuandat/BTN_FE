<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Trắc nghiệm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="../css/game.css" />
</head>

<body>

  <div class="dialog-overlay" id="dialogOverlay"></div>

  <!-- Nội dung của dialog -->
  <div class="dialog-content" id="dialogContent">
    <h2 class="sent" id="content-dialog">Cảm ơn bạn đã tham gia khảo sát</h2>
    <p class="sent" id="question-dialog">Câu trả lời của bạn đã được gửi đi.</p>
    <div class="footer-dialog">
      <button id="btn-close" onclick="closeDialog()">Đóng</button>
      <button id="btn-continue">Tiếp tục</button>
    </div>
  </div>
  <div class="container">
    <div id="container-subject">
      <div id="subject"></div>
    </div>
    <div id="cauhoi"></div>
    <div id="action">
      <p>Thời gian làm bài: </p>
      <div id="countdown" class="div_right"></div>

      <div id="trangthai"></div>
      <button id="btn-nopbai" onclick="nopbai()">Nộp bài</button>
      <button id="btn-nopbai" onclick="thoat()">Thoát</button>
    </div>
  </div>

  <script src="../javascript/game.js"></script>
</body>

</html>
