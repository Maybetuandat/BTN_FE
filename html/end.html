<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Kết quả</title>
  <link rel="stylesheet" href="../css/game.css" />
</head>

<body>
  <div class="dialog-overlay" id="dialogOverlay"></div>

  <!-- Nội dung của dialog -->
  <div class="dialog-content" id="dialogContent">
    <h2 class="sent" id="content-dialog">Cảm ơn bạn đã tham gia khảo sát</h2>
    <p class="sent" id="question-dialog">Câu trả lời của bạn đã được gửi đi.</p>
    <div class="footer-dialog">
      <button id="btn-close" onclick="closeDialog()">Đóng</button>
      <button id="btn-continue">Tiếp tục</button>
    </div>
  </div>
  <div class="container">
    <div id="end" class="flex-center flex-column">

    </div>

    <div id="container-subject">
      <div id="subject"></div>
    </div>
    <div id="cauhoi"></div>
    <div id="action">
      <div id="countdown">
        <p>Điểm của bạn:</p>
        <p id="finalScore"></p>
      </div>
      <div id="countdown">
        <p>Số câu đúng:</p>
        <p id="finalCorrect"></p>
      </div>

      <div id="trangthai"></div>
      <button id="btn-nopbai" class="btn" onclick="goGame()">Làm lại</button>
      <button id="btn-nopbai" class="btn" onclick="goHome()">Trang chủ</button>
    </div>

  </div>
  <script src="../javascript/end.js"></script>
</body>

</html>
