<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Đăng Kí</title>
</head>
<body>

<form id="registrationForm">
    <label for="username">Tên đăng nhập:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Mật khẩu:</label>
    <div class="password-input">
        <input type="password" id="password" name="password">
        <img src="eye-close.png" id="togglePassword" onclick="togglePasswordVisibility()" alt="Toggle Password Visibility">
    </div>
    <label for="confirmPassword">Nhập lại mật khẩu:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
    <input type="button" value="Đăng kí" onclick="registerUser()">
</form>

<script>
function togglePasswordVisibility() {
    var passwordField = document.getElementById("password");
    var confirmPasswordField = document.getElementById("confirmPassword");
    var toggleButton = document.getElementById("togglePassword");

    if (passwordField.type === "password") {
        passwordField.type = "text";
        confirmPasswordField.type = "text";
        toggleButton.src = "eye-open.png"; // Đường dẫn đến hình ảnh của con mắt mở
    } else {
        passwordField.type = "password";
        confirmPasswordField.type = "password";
        toggleButton.src = "eye-close.png"; // Đường dẫn đến hình ảnh của con mắt đóng
    }
}

function registerUser() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        alert("Mật khẩu nhập lại không khớp. Vui lòng nhập lại mật khẩu.");
        return;
    }

    // Tiếp tục xử lý đăng kí nếu mật khẩu nhập lại khớp với mật khẩu
    // ...
}
</script>

</body>
</html>
