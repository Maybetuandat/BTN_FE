<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesloginandregister.css">  
</head>
<body>
    <h2>Đăng ký</h2>
    <input type="text" id="registerUsername" placeholder="Tên đăng nhập mới">
    <input type="password" id="registerPassword" placeholder="Mật khẩu mới">
    <input type="button" value="Đăng ký" onclick="register()">
    
    <script>
        function register() {
    var newUsername = document.getElementById("registerUsername").value;
    var newPassword = document.getElementById("registerPassword").value;
    if (newUsername && newPassword) {
        var exists = users.some(function(user) {
            return user.username === newUsername;
        });
        if (!exists) {
            users.push({ username: newUsername, password: newPassword });
            alert("Đăng ký thành công!");
            displayUsers();
        } else {
            alert("Tên đăng nhập đã tồn tại!");
        }
    } else {
        alert("Vui lòng điền đầy đủ thông tin!");
    }
}
    </script>
</body>
</html>
